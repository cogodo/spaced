<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Spaced Repetition App - Remember things, forever.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spaced">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon_circle.ico" type="image/x-icon" />

    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="main.dart.js" as="script">
    <link rel="preload" href="flutter.js" as="script">

    <title>Spaced</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f5f5f5;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(127, 81, 214, 0.2);
            border-radius: 50%;
            border-top-color: #7f51d6;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .loading-subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Hide loading when app is ready */
        .app-ready .loading {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .app-ready .loading {
            display: none;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Spaced</div>
        <div class="loading-subtitle">Optimizing for your device...</div>
    </div>

    <script>
        // Simple, working Flutter initialization
        window.addEventListener('load', function (ev) {
            const loading = document.getElementById('loading');

            // Update loading text
            const loadingText = loading.querySelector('.loading-text');
            const loadingSubtitle = loading.querySelector('.loading-subtitle');

            function updateLoadingText(text, subtitle) {
                if (loadingText) loadingText.textContent = text;
                if (loadingSubtitle) loadingSubtitle.textContent = subtitle || '';
            }

            // Timeout fallback
            const timeout = setTimeout(() => {
                updateLoadingText('Taking longer than expected...', 'Try refreshing the page');
            }, 15000);

            try {
                updateLoadingText('Starting Flutter engine...', '');

                // Use the correct Flutter API
                _flutter.loader.loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: null,
                    },
                    onEntrypointLoaded: function (engineInitializer) {
                        updateLoadingText('Initializing app...', '');

                        engineInitializer.initializeEngine().then(function (appRunner) {
                            updateLoadingText('Almost ready...', '');

                            appRunner.runApp().then(function () {
                                clearTimeout(timeout);

                                // Hide loading with smooth transition
                                setTimeout(() => {
                                    document.body.classList.add('app-ready');
                                    setTimeout(() => {
                                        loading.style.display = 'none';
                                    }, 500);
                                }, 100);
                            });
                        }).catch(function (error) {
                            console.error('Flutter initialization error:', error);
                            updateLoadingText('Failed to start app', 'Please refresh the page');
                        });
                    }
                }).catch(function (error) {
                    console.error('Flutter loading error:', error);
                    updateLoadingText('Loading failed', 'Please refresh the page');
                });
            } catch (error) {
                console.error('Critical error:', error);
                updateLoadingText('Critical error', 'Please refresh the page');
            }
        });
    </script>

    <!-- Load Flutter.js -->
    <script src="flutter.js" defer></script>
</body>

</html>
