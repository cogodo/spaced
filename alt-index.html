<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Spaced Repetition App - Remember things, forever.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Spaced">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" href="icons/favicon_circle.ico" type="image/x-icon" />

    <title>Spaced</title>
    <link rel="manifest" href="manifest.json">
    <script src="flutter.js" defer></script>

    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f5f5f5;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(127, 81, 214, 0.2);
            border-radius: 50%;
            border-top-color: #7f51d6;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        window.addEventListener('load', function (ev) {
            // Standard Flutter web initialization
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: null,
                },
                onEntrypointLoaded: function (engineInitializer) {
                    engineInitializer.initializeEngine().then(function (appRunner) {
                        appRunner.runApp().then(function () {
                            // Hide loading
                            document.getElementById('loading').style.display = 'none';
                        });
                    });
                }
            });
        });
    </script>
</body>

</html>
