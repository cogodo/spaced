<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Spaced Repetition App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #7f51d6;
            animation: spin 1s ease-in-out infinite;
            margin: 30px 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            background-color: #7f51d6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6a3dc1;
        }
    </style>
</head>

<body>
    <h1>Spaced Repetition App</h1>
    <p>The app is loading or may be experiencing issues. If it doesn't appear after a few seconds, please try the direct
        link below.</p>
    <div class="spinner"></div>
    <a href="/" class="button">Access the App</a>

    <script>
        // Redirect to the app after a short delay
        setTimeout(function () {
            window.location.href = "/";
        }, 4000);
    </script>
</body>

</html>
